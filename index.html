<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Screen Share</title>
</head>

<body>
    <!--Navbar Strat-->
    <div class="navbar">
        <div class="logo">
            <img src="logo-no-background.png" alt="Logo" width="150px" height="60px">
        </div>

        <div class="dropdown">
            <h2>Screen Share Module</h2>
        </div>

        <button class="button"><i class="fa fa-heart" style="font-size:30px;color:rgb(255, 180, 180)"></i></button>
    </div>
    <!--Navbar end-->
    <br><br>
    <div class="box">
        <div class="vid" style="background-color: black;">
            <video id="video" autoplay></video>
        </div>
    </div>
    <div class="center">
        <button id="start" class="button-start">Start Screen Share <i class="fa fa-desktop"></i></button>
    </div>
    <i class="bi bi-display"></i>
    <div class="center-stop">
        <a href="screenshare.html"><button id="stop" class="button-stop">Stop Screen Share <i
                    class='fas fa-circle'></i></button></a>
    </div>
    <script>
        const startButton = document.getElementById("start");
        const videoElement = document.getElementById("video");

        startButton.onclick = async () => {
            try {
                const screen = await navigator.mediaDevices.getDisplayMedia({ video: true });
                videoElement.srcObject = screen;
            } catch (err) {
                console.error("Error accessing screen:", err);
            }
        };
    </script>
    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
